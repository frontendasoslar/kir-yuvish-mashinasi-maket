<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kir yuvish mashinasi maketi</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>


  <main class="main-content">
    <div class="visually-hidden">Washing mashinw</div>
    <div class="container">
      <header class="site-header">
          <ul class="site-header-list">
            <li class="site-header-list-item">
              <a class="site-header-list-link-active" href="#">
                <h1 class="site-header-title">Synthetic</h1>
              </a>
            </li>
            <li class="site-header-list-item">
              <a class="site-header-list-link" href="#">
                <h1 class="site-header-title">Wool</h1>
              </a>
            </li>
            <li class="site-header-list-item">
              <a class="site-header-list-link" href="#">
                <h1 class="site-header-title">Denim</h1>
              </a>
            </li>
            <li class="site-header-list-item">
              <a class="site-header-list-link" href="#">
                <h1 class="site-header-title">Silk</h1>
              </a>
            </li>
            <li class="site-header-list-item">
              <a class="site-header-list-link" href="#">
                <h1 class="site-header-title">Line</h1>
              </a>
            </li>
          </ul>
          <div class="info-washing">Loads should be under 8 pounds. It is recommended using neutral detergent to prevent <br>damage to the cloth and to improve the washing results.</div>
      </header>


      <div class="site-info-wrapper">
        <button class="button button-left" type="button">
          <img class="button-img" src="img/left-icon.svg" alt="left-icon" width="10" height="10">
        </button>
        <button class="button button-right" type="button">
          <img class="button-img" src="img/right-icon.svg" alt="right-icon" width="10" height="10">
        </button>

        <button class="start-button">start</button>
        <div class="wrapper">
          <dl class="site-info-list washing-time">
            <div class="site-info-list-item">
             <dt class="site-info-list-heading">Time</dt>
             <dd class="site-info-list-title">45 min</dd>
            </div>
          </dl>
          <dl class="site-info-list washing-temp">
            <div class="site-info-list-item">
             <dt class="site-info-list-heading">Temperatura</dt>
             <dd class="site-info-list-title">Cold</dd>
            </div>
          </dl>
          <dl class="site-info-list washing-land">
            <div class="site-info-list-item">
             <dt class="site-info-list-heading">Land</dt>
             <dd class="site-info-list-title">Medium</dd>
            </div>
          </dl>
        </div>
      </div>
    </div>



  </main>
</body>
</html>
